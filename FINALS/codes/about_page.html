<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        .title {
            visibility: visible; animation-name: fadeInLeft;
            position: relative;
            height: 47.65vw;
            width: 67.7%;
            margin: 0 auto;
            margin-top: 0px;
            margin-right: auto;
            margin-bottom: 0px;
            margin-left: auto;
        }
        .img-fluid {
            width: 200px;
        }
    </style>
</head>
<body>
    <!--title-->
    <div class="Behind_The-Screen" id="aboutpage">
      <div class="title">
        <img class="img-fluid" src="https://createkko.github.io/FINALS/Elements/pokelogo.png">
    </div>

    <div class="wrap"></div>

    <div class="swiper metaverse_wrap wow fadeInLeft swiper-fade swiper-initialized swiper-horizontal swiper-pointer-events" style="visibility: visible; animation-name: fadeInLeft;">


    </div>

    <canvas id="bg" style="position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh;"></canvas>

    <script>
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawStaticThunder() {
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
            ctx.shadowColor = 'red';
            ctx.shadowBlur = 20;
            ctx.lineWidth = 3;

            let x = canvas.width / 4;
            let y = 0;
            ctx.beginPath();
            ctx.moveTo(x, y);

            for (let i = 0; i < 20; i++) {
            x += (Math.random() - 0.5) * 100;
            y += canvas.height / 20;
            ctx.lineTo(x, y);
            }

            ctx.stroke();
        }

        drawStaticThunder();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawStaticThunder(); // redraw on resize
        });
    </script>



</body>
</html>
