<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        .title {
            visibility: visible; animation-name: fadeInLeft;
            position: relative;
            height: 47.65vw;
            width: 67.7%;
            margin: 0 auto;
            margin-top: 0px;
            margin-right: auto;
            margin-bottom: 0px;
            margin-left: auto;
        }
        .img-fluid {
            width: 200px;
        }

        .thunder {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!--title-->
    <div class="Behind_The-Screen" id="aboutpage">
      <div class="title">
        <img class="img-fluid" src="https://createkko.github.io/FINALS/Elements/pokelogo.png">
    </div>

    <div class="wrap"></div>

    <div class="swiper metaverse_wrap wow fadeInLeft swiper-fade swiper-initialized swiper-horizontal swiper-pointer-events" style="visibility: visible; animation-name: fadeInLeft;">


    </div>

    <canvas class="thunder"></canvas>

    <script>
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawStaticThunder() {
            const segments = 20;
            let x = canvas.width / 4;
            let y = 0;

            for (let i = 0; i < segments; i++) {
            const nextX = x + (Math.random() - 0.5) * 100;
            const nextY = y + canvas.height / segments;

            // Randomize line width between 1 and 6
            ctx.lineWidth = Math.random() * 5 + 1;

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(nextX, nextY);
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
            ctx.shadowColor = 'red';
            ctx.shadowBlur = 20;
            ctx.stroke();

            x = nextX;
            y = nextY;
            }
        }

        drawStaticThunder();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawStaticThunder(); // redraw on resize
        });
</script>



</body>
</html>
