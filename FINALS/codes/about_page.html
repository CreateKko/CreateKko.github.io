<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        .bgcontain {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Make the title positionable within the bgcontain */
        .title {
            position: absolute;
            top: 20px; /* distance from top */
            left: 20px; /* distance from left */
            z-index: 2; /* make sure it's above the background */
        }

        /* Image sizing */
        .img-fluid {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <!--title-->
    <div class="Behind_The-Screen" id="aboutpage">
        <div class="bg">
            <div class="bgcontain">
                <div class="title">
                     <img class="img-fluid" src="https://createkko.github.io/FINALS/Elements/title small.png">
                </div>
                     <img src="https://createkko.github.io/FINALS/Elements/bg_about.png" alt="box" style="width: 100%; height: 100%; object-fit: cover;">
            </div>
        </div>



        <div class="wrap"></div>

        <div class="swiper metaverse_wrap wow fadeInLeft swiper-fade swiper-initialized swiper-horizontal swiper-pointer-events" style="visibility: visible; animation-name: fadeInLeft;">


        </div>
    </div>

  <canvas id="thun" style="position: fixed; top: 0; left: 0; z-index: -1; width: 100vw; height: 100vh;"></canvas>

<script>
    const canvas = document.getElementById('thun');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let thunderSegments = [];

    // Seeded random generator
    function seededRandom(seed) {
        let x = Math.sin(seed++) * 10000;
        return x - Math.floor(x);
    }

    function generateThunder(seed = 42) {
        thunderSegments = []; // reset
        const segments = 20;
        let x = canvas.width / 4;
        let y = 0;

        for (let i = 0; i < segments; i++) {
            const nextX = x + (seededRandom(seed + i) - 0.5) * 100;
            const nextY = y + canvas.height / segments;
            const width = seededRandom(seed + i + 100) * 19 + 1;

            thunderSegments.push({ x1: x, y1: y, x2: nextX, y2: nextY, width });
            x = nextX;
            y = nextY;
        }
    }

    function drawThunder(offsetY = 0) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        thunderSegments.forEach(seg => {
            ctx.beginPath();
            ctx.moveTo(seg.x1, seg.y1 + offsetY);
            ctx.lineTo(seg.x2, seg.y2 + offsetY);
            ctx.lineWidth = seg.width;
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.8)';
            ctx.shadowColor = 'red';
            ctx.shadowBlur = 20;
            ctx.stroke();
        });
    }

    function handleScroll() {
        const scrollY = window.scrollY;
        const offset = scrollY * 0.2; // adjust strength here
        drawThunder(offset);
    }

    // Use fixed seed (same thunder every time)
    generateThunder(1234);
    drawThunder();

    window.addEventListener('scroll', handleScroll);

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        generateThunder(1234); // same seed again
        drawThunder(window.scrollY * 0.2);
    });
</script>

</body>
</html>
