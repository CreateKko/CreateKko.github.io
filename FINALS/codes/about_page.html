<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Archivo', sans-serif;
      background-color: #fff9f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bgcontain {
      position: relative;
      width: 1000px;
      height: auto;
    }

    .bg-frame {
      width: 100%;
      height: auto;
      display: block;
    }

    .title {
      position: absolute;
      z-index: 2;
    }

    .title img {
      width: 100%;
    }

    .left-panel {
        position: absolute;
        top: 100px;
        right: 50px;
        width: 30%;
        height: 60%;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2;
    }

    .left-panel img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .right-panel {
        position: absolute;
        top: 100px;
        left: 60px;
        width: 45%;
        height: 60%;
        color: #000;
        font-size: 1rem;
        overflow: auto;
        padding-right: 10px;
        z-index: 2;
    }


  </style>
</head>
<body>

  <div class="bgcontain">
    <!-- Title image -->
    <div class="title">
      <img src="https://createkko.github.io/FINALS/Elements/title%20small.png" alt="Behind the Screen Title">
    </div>

    <div class="slide-one">
            <!-- Left text content -->
        <div class="left-panel">
            <img src="https://createkko.github.io/FINALS/Elements/pokelogo.jpg" alt="Profile Image">
        </div>

        <!-- Right image or profile -->
        <div class="right-panel">
            <h2>Meet the Team</h2>
        <p>
            We’re the creative minds behind the screen — from brainstorming wild ideas
            to bringing them to life digitally.
        </p>
        <p>
            Every pixel, every interaction is crafted with love (and a bit of caffeine).
        </p>
        </div>
    </div>

    <!-- Frame background image -->
    <img src="https://createkko.github.io/FINALS/Elements/bg_about.png" alt="Frame" class="bg-frame">
  </div>

</body>
</html>
