<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="Author" content="TABAKO_AIKO">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;400;700;900&display=swap" rel="stylesheet">
    <title>My Three Closest Friends</title>

<style>
    body {
        background-color: #FFF9F0;
        margin: 0;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .fst, .snd {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 1000px;
        transition: opacity 0.5s ease;
    }

    .fst {
        opacity: 1;
        pointer-events: auto;
        z-index: 2;
    }

    .snd {
        opacity: 0;
        pointer-events: none;
        z-index: 1;
        text-align: center;
        padding: 20px;
    }

    .snd h2 {
        font-family: 'Archivo', sans-serif;
        font-size: 18px;
        margin-bottom: 20px;
    }

    .id-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        flex-wrap: wrap;
    }

    .id-card {
        width: 400px; 
        transition: transform 0.3s ease;
    }

    .id-card:hover a{
        transform: scale(1.05);
        cursor: pointer;
    }

    .rotate-left { transform: rotate(-15deg); }
    .center { transform: rotate(0deg); }
    .rotate-right { transform: rotate(15deg); }

    .image-container {
        position: relative;
    }

    .folder {
        width: 100%;
        clip-path: inset(0 0 0 -700px);
        cursor: pointer;
    }

    .groupfie {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        z-index: 1;
        cursor: pointer;
    }

    .title {
        font-family: "Archivo", sans-serif;
        font-weight: 400;
        margin-top: 20px;
        cursor: pointer;
        transition: opacity 0.5s ease;
        text-align: center;
        position: absolute;
        top: 550px;
        left: 420px;
    }

    .fade-out {
        opacity: 0;
        pointer-events: none;
        z-index: 1;
    }

    .fade-in {
        opacity: 1 !important;
        pointer-events: auto;
        z-index: 2;
    }

</style>
</head>

<body>
    <div class="container">
            <div class="fst">
            <div class="image-container">
                <img class="folder" src="imgs/folder.png" alt="first element">
                <img class="groupfie" src="imgs/groupfie.png" alt="first element">
            </div>
            <div class="title">
                <h2> MY FRIENDS </h2>
            </div>
        </div>

        <div class="snd">
            <h2>PICK ONE TO CHECK</h2>
            <div class="id-container">
                <a href="https://createkko.github.io/F5Formatve/auds_internal.html">
                    <img src="imgs/a.b.png" class="id-card rotate-left" alt="ID 1">
                </a>
                <a href="https://createkko.github.io/F5Formatve/budeng_inline.html">
                    <img src="imgs/d.s.png" class="id-card center" alt="ID 2" >
                </a>
                <a href="https://createkko.github.io/F5Formatve/ian_external.html">
                    <img src="imgs/p.e.png" class="id-card rotate-right" alt="ID 3">
                </a>                
            </div>
        </div>
    </div>
    
  
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fst = document.querySelector(".fst");
        const snd = document.querySelector(".snd");

        fst.addEventListener("click", () => {
        fst.classList.add("fade-out");
        snd.classList.add("fade-in");
        });
     });
    </script>
</body>
</html>
