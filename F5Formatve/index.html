<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;400;700;900&display=swap" rel="stylesheet">
    <title>My Three Closest Friends</title>

<style>
        body {
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #FFF9F0; 
        }
        .archivo-title {
            font-family: "Archivo", sans-serif;
            font-weight: 400;
            margin-top: 20px;
        }

        .image-container {
            position: relative; 
            width: 1000px; 
            height: auto; 
            margin-top: 10px;
        }
        .folder {
            width: 100%; 
            height: 100%;
        }
        .groupfie {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: auto; 
            z-index: 1;
        }
</style>
</head>

<body>
    <div class="image-container">
        <img class="folder" src="imgs/folder.png" alt="first element">
        <img class="groupfie" src="imgs/groupfie.png" alt="first element">
    </div>
    <div class="title">
        <h2> MY FRIENDS </h2>
    </div>
</body>
