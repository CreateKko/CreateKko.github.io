<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="Author" content="TABAKO_AIKO">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;400;700;900&display=swap" rel="stylesheet">
    <title>My Three Closest Friends</title>

<style>
        body {
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #FFF9F0; 
        }

        .image-container {
            position: relative; 
            width: 1000px; 
            height: auto; 
            margin-top: 10px;   
            bottom: -100px;
            top: 350px;
           
        }
        .title {
            font-family: "Archivo", sans-serif;
            font-weight: 400;
            margin-top: 200px;
            cursor: pointer;
            transition: opacity 0.5s ease;
            margin-left: 430px;
        }

        .folder {
            width: 100%; 
            height: 100%;
            clip-path: inset(0 0 0 -700px); /* top right bottom left */
            position: relative;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        .groupfie {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: auto; 
            z-index: 1;
            bottom: -500px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .snd {
            text-align: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none; /* prevent clicks while hidden */
            transition: opacity 0.5s ease;
        }
        
        .d-id, .a-id, .p-id {
            width: 100%; 
            height: 100%;
        }

        .h2 {
            font-family: 'Archivo', sans-serif;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .id-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* space between cards */
            flex-wrap: wrap; /* responsive stacking on small screens */
        }

        .id-card {
            width: 120px; /* or any preferred size */
            transition: transform 0.3s ease;
        }

        .rotate-left {
            transform: rotate(-15deg);
        }

        .center {
             transform: rotate(0deg);
        }

        .rotate-right {
             transform: rotate(15deg);
        }
        
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease; /* Smooth fade-out */
        }

        .fade-in {
            opacity: 1 !important;
            pointer-events: auto;
        }
</style>
</head>

<body>
    <div class="fst">
        <div class="image-container">
            <img class="folder" src="imgs/folder.png" alt="first element">
            <img class="groupfie" src="imgs/groupfie.png" alt="first element">
        </div>
        <div class="title">
            <h2> MY FRIENDS </h2>
        </div>
    </div>

    <div class="snd">
        <h2>PICK ONE TO CHECK</h2>
        <div class="id-container">
            <img src="imgs/a.b.png" class="id-card rotate-left" alt="ID 1">
            <img src="imgs/d.s.png" class="id-card center" alt="ID 2">
            <img src="imgs/p.e.png" class="id-card rotate-right" alt="ID 3">
        </div>
    </div>
  
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fst = document.querySelector(".fst");
        const snd = document.querySelector(".snd");

        fst.addEventListener("click", () => {
        fst.classList.add("fade-out");
        snd.classList.add("fade-in");
        });
     });
    </script>
</body>
</html>
