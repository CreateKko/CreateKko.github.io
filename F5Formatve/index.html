<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="Author" content="TABAKO_AIKO">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;400;700;900&display=swap" rel="stylesheet">
    <title>My Three Closest Friends</title>

<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #FFF9F0; 
    }

    .hidden {
        display: none;
    }

    .fst, .snd {
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        transition: opacity 0.5s ease;
    }

    .fst {
        opacity: 1;
        pointer-events: auto;
        z-index: 2;
    }

    .snd {
        opacity: 0;
        pointer-events: none;
        z-index: 1;
    }

    .image-container {
        position: relative; 
        width: 1000px; 
        height: auto; 
        margin-top: 10px;   
        bottom: -100px;
        top: 350px;
    }

    .folder, .groupfie {
        width: 100%;
        cursor: pointer;
    }

    .groupfie {
        position: absolute;
        top: 0;
        left: 0;
    }

    .title h2 {
        font-family: "Archivo", sans-serif;
        font-weight: 400;
        margin-top: 200px;
        cursor: pointer;
        transition: opacity 0.5s ease;
        margin-left: 430px;
    }   

    .id-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px; /* space between cards */
        flex-wrap: wrap;
    }

    .id-card {
        width: 120px;
        transition: transform 0.3s ease;
    }

    .rotate-left {
        transform: rotate(-15deg);
    }

    .center {
        transform: rotate(0deg);
    }

    .rotate-right {
        transform: rotate(15deg);
    }

    .fst.fade-out {
        opacity: 0;
        pointer-events: none;
    }

    .snd.fade-in {
        opacity: 1;
        pointer-events: auto;
        z-index: 2;
    }

</style>
</head>

<<body>
  <div class="container">
    <!--first display-->
    <div class="fst">
      <div class="image-container">
        <img class="folder" src="imgs/folder.png" alt="Folder">
        <img class="groupfie" src="imgs/groupfie.png" alt="Groupfie">
      </div>
      <div class="title">
        <h2>MY FRIENDS</h2>
      </div>
    </div>

    <!--2nd display-->
    <div class="snd hidden">
      <h2 class="snd-title">PICK ONE TO CHECK!</h2>
      <div class="id-container">
        <img src="imgs/a.b.png" class="id-card rotate-left" alt="ID 1">
        <img src="imgs/d.s.png" class="id-card center" alt="ID 2">
        <img src="imgs/p.e.png" class="id-card rotate-right" alt="ID 3">
      </div>
    </div>
  </div>
  
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const fst = document.querySelector(".fst");
            const snd = document.querySelector(".snd");
            const triggers = document.querySelectorAll(".folder, .groupfie, .title");

            triggers.forEach(trigger => {
            trigger.addEventListener("click", () => {
                fst.classList.add("fade-out");   
                snd.classList.add("fade-in"); 
                });
            });
        });
    </script>

</body>
</html>
