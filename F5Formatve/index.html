<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="Author" content="TABAKO_AIKO">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;400;700;900&display=swap" rel="stylesheet">
    <title>My Three Closest Friends</title>

<style>
        body {
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #FFF9F0; 
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease; /* Smooth fade-out */
        }

        .fade-in {
            opacity: 1 !important;
            pointer-events: auto;
        }

        .image-container {
            position: relative; 
            width: 1000px; 
            height: auto; 
            margin-top: 10px;   
            bottom: -100px;
            top: -150px;
           
        }
        .title {
            font-family: "Archivo", sans-serif;
            font-weight: 400;
            margin-top: -300px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .folder {
            width: 100%; 
            height: 100%;
            clip-path: inset(0 0 0 -700px); /* top right bottom left */
            position: relative;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        .groupfie {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: auto; 
            z-index: 1;
            bottom: -500px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .snd {
            opacity: 0;
            pointer-events: none; /* prevent clicks while hidden */
            transition: opacity 0.5s ease;
        }
</style>
</head>

<body>
    <div class="fst">
        <div class="image-container">
            <img class="folder" src="imgs/folder.png" alt="first element">
            <img class="groupfie" src="imgs/groupfie.png" alt="first element">
        </div>
        <div class="title">
            <h2> MY FRIENDS </h2>
        </div>
    </div>

    <div class="snd">
        <h2>PICK ONE TO CHECK</h2>
        <img src="imgs/a.b.png" alt="" class="a-id">
        <img src="imgs/d.s.png" alt="" class="d-id">
        <img src="imgs/p.e.png" alt="" class="p-id"></div>
  
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fst = document.querySelector(".fst");
        const snd = document.querySelector(".snd");

        fst.addEventListener("click", () => {
        fst.classList.add("fade-out");
        snd.classList.add("fade-in");
        });
     });
    </script>
</body>
</html>
