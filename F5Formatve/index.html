<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="Author" content="TABAKO_AIKO">
    <title>My Three Closest Friends</title>

<style>
    body {
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Optional: background color */
        }
        .image-container {
            position: relative; /* Set the container to relative positioning */
            width: 300px; /* Set a width for the container */
            height: 300px; /* Set a height for the container */
        }
        .folder {
            width: 100%; /* Make the folder image fill the container */
            height: auto; /* Maintain aspect ratio */
        }
        .groupfie {
            position: absolute; /* Position the groupfie image absolutely */
            top: 0; /* Align it to the top of the container */
            left: 0; /* Align it to the left of the container */
            width: 100%; /* Make the groupfie image fill the container */
            height: auto; /* Maintain aspect ratio */
            z-index: 1; /* Ensure it appears above the folder image */
        }
</style>
</head>

<body>
    <div class="image-container">
        <img class="folder" src="imgs/folder.png" alt="first element">
        <img class="groupfie" src="imgs/groupfie.png" alt="first element">
    </div>
</body>
</html>
