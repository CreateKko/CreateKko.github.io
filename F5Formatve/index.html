<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="Author" content="TABAKO_AIKO">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;400;700;900&display=swap" rel="stylesheet">
    <title>My Three Closest Friends</title>

<style>
        body {
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #FFF9F0; 
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease; /* Smooth fade-out */
        }

        .image-container {
            position: relative; 
            width: 1000px; 
            height: auto; 
            margin-top: 10px;   
            bottom: -100px;
            top: -150px;
           
        }
        .title {
            font-family: "Archivo", sans-serif;
            font-weight: 400;
            margin-top: -300px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .folder {
            width: 100%; 
            height: 100%;
            clip-path: inset(0 0 0 -700px); /* top right bottom left */
            position: relative;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        .groupfie {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: auto; 
            z-index: 1;
            bottom: -500px;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
</style>
</head>

<body>
    <div class="image-container">
        <img class="folder" src="imgs/folder.png" alt="first element">
        <img class="groupfie" src="imgs/groupfie.png" alt="first element">
    </div>
    <div class="title">
        <h2> MY FRIENDS </h2>
    </div>
  
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const folder = document.querySelector(".folder");
        const groupfie = document.querySelector(".groupfie");

        folder.addEventListener("click", () => {
        folder.classList.add("fade-out");
        groupfie.classList.add("fade-out");
        title.classList.add("fade-out");
        });

        groupfie.addEventListener("click", () => {
        folder.classList.add("fade-out");
        groupfie.classList.add("fade-out");
        title.classList.add("fade-out");
        });

        title.addEventListener("click", () => {
        folder.classList.add("fade-out");
        groupfie.classList.add("fade-out");
        title.classList.add("fade-out");
        });
     });
    </script>
</body>
</html>
